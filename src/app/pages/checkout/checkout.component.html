<div class="checkout">
    <h2>Checkout</h2>
    <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty. Please add items to your cart before checking out.</p>
        <button 
            class="cart" 
            mat-button 
            (click)="openCart()">
                Go to Cart
        </button>
    </div>
    <div *ngIf="cartItems.length > 0">
        <h3>Your Items</h3>
        <ul>
            <li *ngFor="let item of cartItems">
                <div class="flex justify-center items-center">
                    <img [src]="item.imageUrl" alt="item image" style="width:100px;height:auto">
                    <h4>{{ item.name }}</h4>
                </div>
                <div>
                    <p>Price: E {{ item.price }}</p>
                    <p>Quantity: {{ item.quantity }}</p>
                </div>
            </li>
        </ul>
        <h4>Total Amount: E {{ totalAmount }}</h4>

        <h3>Shipping Information</h3>
        <form (ngSubmit)="onSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="shippingInfo.name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="shippingInfo.address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="shippingInfo.city" name="city" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" [(ngModel)]="shippingInfo.postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" [(ngModel)]="shippingInfo.country" name="country" required>

            <button type="submit">Complete Purchase</button>
        </form>
    </div>
</div>
