<div class="wishlist">
    <h2>Your Wishlist</h2>
    <ul>
        <li *ngFor="let item of wishlistItems">
            <img [src]="item.imageUrl" alt="item image" style="width:50px;height:50px">
            <div>
                <h4>{{ item.name }}</h4>
                <p>Price: E {{ item.price }}</p>
                <button (click)="addToCart(item)">Add to Cart</button>
                <button (click)="removeFromWishlist(item)">Remove</button>
            </div>
        </li>
    </ul>
    <div *ngIf="wishlistItems.length === 0" class="empty-wishlist-message">
        Your wishlist is empty. Start adding items!
    </div>
</div>
