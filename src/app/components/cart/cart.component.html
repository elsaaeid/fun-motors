<div class="cart">
    <div class="wishlist-header flex flex-row justify-between items-center">
        <h2>Shopping Cart</h2>
        <span 
        class="close-dialog nav-link cursor-pointer"
        mat-button 
        (click)="closeDialog()">
        <i class="fa fa-close"></i>
    </span>
    </div>
    <ul class="product-list">
        <li *ngFor="let item of cartItems">
            <img [src]="item.imageUrl" alt="item image" style="width:50px;height:50px">
            <div class="flex flex-col justify-center items-center">
                <h4>{{ item.name }}</h4>
                <p>Price: E {{ item.price }}</p>
                <div class="quantity-controls">
                    <button (click)="decreaseQuantity(item)">-</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increaseQuantity(item)">+</button>
                </div>
                <button class="mt-2" (click)="removeFromCart(item)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </li>
    </ul>
    <div *ngIf="cartItems.length === 0" class="empty-cart-message">
        There aren't any items in the cart.
    </div>
    <div *ngIf="cartItems.length > 0">
        <h4>Total Count: {{ totalCount }}</h4>
        <h4>Total Price: E {{ calculateTotalPrice() }}</h4>
        <button (click)="checkout()" class="checkout-button">Checkout</button>
    </div>
</div>
