<div class="cart">
    <h2>Shopping Cart</h2>
    <ul>
        <li *ngFor="let item of cartItems">
            <img [src]="item.imageUrl" alt="item image" style="width:50px;height:50px">
            <div class="flex flex-col justify-center items-center">
                <h4>{{ item.name }}</h4>
                <p>Price: E {{ item.price }}</p>
                <div class="quantity-controls">
                    <button (click)="decreaseQuantity(item)">-</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increaseQuantity(item)">+</button>
                </div>
                <button class="btn" (click)="removeFromCart(item)">Remove</button>
            </div>
        </li>
    </ul>
    <div *ngIf="cartItems.length === 0" class="empty-cart-message">
        There aren't any items in the cart.
    </div>
    <div *ngIf="cartItems.length > 0">
        <h4>Total Count: {{ totalCount }}</h4>
        <h4>Total Price: E {{ calculateTotalPrice() }}</h4>
        <button (click)="checkout()" class="checkout-button btn">Checkout</button>
    </div>
</div>
