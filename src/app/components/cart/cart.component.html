<div class="cart">
    <h2>Shopping Cart</h2>
    <ul>
      <li *ngFor="let item of cartItems">
        <img [src]="item.imageUrl" alt="item image" style="width:50px;height:50px">
        <div class="flex flex-col justify-center items-center">
            <h4>{{ item.name }}</h4>
            <p>Price: E {{ item.price }}</p>
        </div>
      </li>
    </ul>
    <div *ngIf="cartItems.length === 0">There aren't items in the cart.</div>
    <div *ngIf="cartItems.length > 0">
      <h4> Total Count: {{ totalCount }}</h4>
    </div>
  </div>
