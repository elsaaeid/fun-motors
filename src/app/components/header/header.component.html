<!-- Header -->
<div class="header" id="header">
    <!-- top-nav -->
    <div class="top-nav">
        <ul class="list-inline hover-red">
            <li><a href="https://www.facebook.com/" title="Facebook" target="_blank"><i
                        class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com" title="Twitter" target="_blank"><i
                        class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com" title="LinkedIn" target="_blank"><i
                        class="fab fa-linkedin-in"></i></a></li>
            <li><a href="https://www.instagram.com" title="Instagram" target="_blank"><i
                        class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
    <!-- bottom-nav -->
    <div class="bottom-nav">
        <a href="/" title="logo" class="logo">
            <img src="assets/images/logo/logo.png" alt="logo" />
        </a>
        <ul class="bottom-nav-list-inline2">
            <li><a href="/know-more" class="nav-link">اعرف اكتر</a></li>
            <li><a href="/latest-news" class="nav-link">اخر الاخبار</a></li>
            <li><a href="/show-room" class="nav-link">العروض</a></li>
            <li class="boats-item">
                <span class="nav-link">
                    المركبات
                    <i class="fa fa-caret-down"></i>
                </span>
                <ul class="dropdown-boats">
                    <li mat-menu-item><a routerLink="/new-cars" class="menu-nav-link">سيارات جديده</a></li>
                    <li mat-menu-item><a routerLink="/used-cars" class="menu-nav-link">سيارات مستعمله</a></li>
                    <li mat-menu-item><a routerLink="/motors" class="menu-nav-link">موتوسيكلات</a></li>
                    <li mat-menu-item><a routerLink="/boats" class="menu-nav-link">قوارب</a></li>
                </ul>
            </li>
            <li><a href="/" class="active nav-link">الرائيسية</a></li>
            <li 
                class="search nav-link"
                mat-button 
                (click)="openSearch()">
                <i class="fa fa-search"></i>
            </li>
            <li 
                class="nav-link flex flex-row" 
                data-toggle="modal" 
                mat-button 
                (click)="openWishList()">
                <sup><span class="wishlist-total-count">{{ wishlistCount }}</span></sup>
                <i class='bx bx-heart'></i>
            </li>
            <li 
                class="cart nav-link" 
                mat-button 
                (click)="openCart()">
                <span class="nav-link flex flex-row">
                    <sup><span class="total-count">{{ cartTotalCount }}</span></sup>
                    <i class='bx bx-cart'></i>
                </span>
            </li>
            <li class="user-item">
                <button mat-button [matMenuTriggerFor]="menu">
                    <span class="nav-link">
                        <i class="fas fa-user"></i>
                    </span>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <a class="nav-link" routerLink="/login">Login</a>
                    </button>
                    <button mat-menu-item>
                        <a class="nav-link" routerLink="/register">Register</a>
                    </button>
                </mat-menu>
            </li>
        </ul>
        <ul class="mobile-container">
            <li 
                class="nav-link flex flex-row" 
                data-toggle="modal" 
                mat-button 
                (click)="openWishList()">
                <sup><span class="wishlist-total-count">{{ wishlistCount }}</span></sup>
                <i class='bx bx-heart'></i>
            </li>
            <li 
                class="cart nav-link" 
                mat-button 
                (click)="openCart()">
                <span class="nav-link flex flex-row">
                    <sup><span class="total-count">{{ cartTotalCount }}</span></sup>
                    <i class='bx bx-cart'></i>
                </span>
            </li>
            <li 
                class="search nav-link"
                mat-button 
                (click)="openSearch()">
                <i class="fa fa-search"></i>
            </li>
            <li class="user-item">
                <button mat-button [matMenuTriggerFor]="userMenu">
                    <span class="nav-link">
                        <i class="fas fa-user"></i>
                    </span>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item>
                        <a class="nav-link" routerLink="/login">Login</a>
                    </button>
                    <button mat-menu-item>
                        <a class="nav-link" routerLink="/register">Register</a>
                    </button>
                </mat-menu>
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="mainMenu">
                    <span class="nav-link">
                        <i class="fa fa-bars"></i>
                    </span>
                </button>
                <mat-menu class="main-menu" #mainMenu="matMenu">
                    <button mat-menu-item>
                        <a class="nav-link" routerLink="/">الرائيسية</a>
                    </button>
                    <button mat-menu-item class="boats-item">
                        <span class="nav-link">
                            المركبات
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <ul class="dropdown-menu-boats">
                            <li mat-menu-item><a routerLink="/new-cars" class="nav-link">سيارات جديده</a></li>
                            <li mat-menu-item><a routerLink="/used-cars" class="nav-link">سيارات مستعمله</a></li>
                            <li mat-menu-item><a routerLink="/motors" class="nav-link">موتوسيكلات</a></li>
                            <li mat-menu-item><a routerLink="/boats" class="nav-link">قوارب</a></li>
                        </ul>
                    </button>
                    <button mat-menu-item>
                        <a routerLink="/show-room" class="nav-link">العروض</a>
                    </button>
                    <button mat-menu-item>
                        <a routerLink="/latest-news" class="nav-link">اخر الاخبار</a>
                    </button>
                    <button mat-menu-item>
                        <a routerLink="/know-more" class="nav-link">اعرف اكتر</a>
                    </button>
                </mat-menu>
            </li>
        </ul>
    </div>
    
    <!-- Cart-Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <table class="show-cart table">
                <!-- Cart items will be dynamically inserted here -->
            </table>
            <div>Total price: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary order-now">Order now</button>
            </div>
        </div>
        </div>
    </div> 
    <!-- order-message-container -->
    <div class="order-message-container"></div>
    <!-- Wishlist-Modal -->
    <div class="modal fade" id="wishlist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Wishlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-wishlist table">
                        <!-- Wishlist items will be dynamically inserted here -->
                    </table>
                    <div>Total items: <span class="wishlist-total-count"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn move-to-cart btn-primary">Move to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- wishlist-message-container -->
    <div class="wishlist-message-container"></div>
</div>
