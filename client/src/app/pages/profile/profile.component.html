<div class="profile-container" *ngIf="!isLoading">
    <h2>User Profile</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" />
      </div>
      
      <button type="submit">Update Profile</button>
    </form>
</div>

<div *ngIf="isLoading">Loading user profile...</div>
